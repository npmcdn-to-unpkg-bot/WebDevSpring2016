<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header col-sm-offset-1">Login</h1>

        <div ng-show="errorMessage" class="alert alert-danger">{{errorMessage}}</div>

        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="control-label col-sm-2" for="username">Username:</label>
                <div class="col-sm-4">
                    <input ng-model="user.username" type="text" class="form-control" id="username" placeholder="Enter Username">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Password:</label>
                <div class="col-sm-4">
                    <input ng-model="user.password" type="password" class="form-control" id="pwd" placeholder="Enter Password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-4">
                    <button ng-click="login()" type="submit" class="btn btn-primary btn-block btn-default">Login</button>
                </div>
            </div>
        </form>
    </div>
</div>
