<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Recent News!
        </h1>

        <div ng-repeat-start="news in recentNews">
            <div class="card card-block">
                <h4 class="card-title">{{news.Title}}</h4>
                <p class="card-text">Content: {{news.Content}}</p>
                <a href="{{news.Url}}" class="btn btn-info">Read More..</a>
                <button ng-click="like()" type="submit" class="btn btn-success">Like</button>
            </div>
        </div>
        <div ng-repeat-end></div>


    </div>
</div>
