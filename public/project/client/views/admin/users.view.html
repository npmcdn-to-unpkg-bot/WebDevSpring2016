<div class="row">
    <div class="col-lg-12">
    <h1 class="page-header col-sm-offset-1">Manage Members</h1>
    <br>

        <div ng-show="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
        <div ng-show="message" class="alert alert-success">{{message}}</div>

    <div class="table-responsive col-sm-offset-1">
        <table class="table">
            <thead class="table-header">
            <tr>
                <td><i class="fa fa-chevron-down"></i> Username</td>
                <td><i class="fa fa-chevron-down"></i> Action</td>
            </tr>
            <tr>
                <td><input ng-model="user.username" type="text" class="form-control" id="username" placeholder="Username" readonly></td>
                <td><input ng-model="user.email" type="text" class="form-control" id="email" placeholder="Email Address"></td>
                <td>
                    <a ng-click="updateUserEmail()"><i class="fa-crud fa fa-check"></i></a>
                </td>
            </tr>
            </thead>
            <tbody class="table-body">
            <tr ng-repeat="user in users" ng-class="{selected: $index==selectedIndex}">
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
                <td>
                    <a ng-click="deleteUser($index)"><i class="fa-crud fa fa-times"></i></a>
                    <a ng-click="selectUser($index)"><i class="fa-crud fa fa-pencil"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    </div>
</div>
