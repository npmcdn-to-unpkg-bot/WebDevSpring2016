<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header col-sm-offset-1">Manage Users</h1>
        <br>

        <div class="table-responsive col-sm-offset-1">
            <table class="table">
                <thead class="table-header">
                <tr>
                    <td><i class="fa fa-chevron-down"></i> Sports</td>
                    <td><i class="fa fa-chevron-down"></i> Action</td>
                </tr>
                <tr>
                    <td><input ng-model="newSport.name" type="text" class="form-control" id="sport" placeholder="Sport"></td>
                    <td>
                        <a ng-click="addSport()"><i class="fa-crud fa fa-plus"></i></a>
                    </td>
                </tr>
                </thead>
                <tbody class="table-body">
                <tr ng-repeat="sport in sports" ng-class="{selected: $index==selectedIndex}">
                    <td>{{sport.name}}</td>
                    <td>
                        <a ng-click="deleteSport($index)"><i class="fa-crud fa fa-times"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
