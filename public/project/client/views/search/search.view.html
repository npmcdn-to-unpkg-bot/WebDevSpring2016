<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Search News</h1>

        <div ng-show="model.errorMessage" class="alert alert-danger">{{model.errorMessage}}</div>

        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="control-label col-sm-2" for="selectSports">Select Sports:</label>
                <div class="col-sm-4">
                    <select ng-model="model.selectedSports" class="col-xs-8 form-control"
                            ng-options="sport.name for sport in model.sports" id="selectSports">
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Search Player:</label>
                <div class="col-sm-4">
                    <input ng-model="model.searchPlayer" type="text" class="form-control" id="pwd" placeholder="Player Name">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-4">
                    <button ng-click="model.search(model.selectedSports, model.searchPlayer)" type="submit" class="btn btn-primary btn-block btn-default">
                        <span ng-show="model.searchButtonText == 'Searching'"><i class="fa fa-spinner fa-spin"></i></span>
                        {{model.searchButtonText}} <i class="fa fa-fw fa-search"></i>
                    </button>
                </div>
            </div>
        </form>

        <div ng-show="model.showLoader"><i class="fa fa-spinner fa-spin"></i></div>

        <div ng-repeat-start="news in model.sportsTeamNews">
            <div class="card card-block">
                <h4 class="card-title">{{news.Title}}</h4>
                <p class="card-text">Content: {{news.Content}}</p>
                <a href="{{news.Url}}" class="btn btn-info">Read More..</a>
                <button ng-click="model.like(news)" ng-disabled="news.isDisabled" type="submit" class="btn btn-success">
                    <i class="fa fa-thumbs-o-up" aria-hidden="true"></i>Like</button>
                <button ng-click="model.otherMembers(news)" type="submit" class="btn btn-primary">
                    <i class="fa fa-users" aria-hidden="true"></i>Same Taste</button>
            </div>
        </div>
        <div ng-repeat-end></div>

    </div>
</div>
