<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Search News</h1>

        <div ng-show="errorMessage" class="alert alert-danger">{{errorMessage}}</div>

        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="control-label col-sm-2" for="selectSports">Select Sports:</label>
                <div class="col-sm-4">
                    <select ng-model="selectedSports" class="col-xs-8 form-control"
                            ng-options="sport.name for sport in sports" id="selectSports">
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Search Player:</label>
                <div class="col-sm-4">
                    <input ng-model="searchPlayer" type="text" class="form-control" id="pwd" placeholder="Sports Team">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-4">
                    <button ng-click="search(selectedSports, searchPlayer)" type="submit" class="btn btn-primary btn-block btn-default">
                        Search <i class="fa fa-fw fa-search"></i>
                    </button>
                </div>
            </div>
        </form>



        <div class="table-responsive table-striped">


            <div ng-repeat-start="news in sportsTeamNews">
                <span ng-class-odd="'odd'" ng-class-even="'even'">
            <div class="card card-block">
                <h4 class="card-title">{{news.Title}}</h4>
                <p class="card-text">Content: {{news.Content}}</p>
                <a href="{{news.Url}}" class="card-link">Read More..</a>
            </div>
                </span>
            </div>
            <div ng-repeat-end></div>

            <!--
            <table class="table table-borderless">
                <tbody class="table-body news-card">
                <tr ng-repeat-start="news in sportsTeamNews">
                <tr>
                    <td>Title: {{news.Title}}</td>
                </tr>
                <tr>
                    <td>Content: {{news.Content}}</td>
                </tr>
                <tr>
                    <td>URL: <a href="{{news.Url}}">Read More..</a></td>
                </tr>
                <tr ng-repeat-end>
                </tbody>
            </table>
            -->

        </div>

    </div>
</div>
