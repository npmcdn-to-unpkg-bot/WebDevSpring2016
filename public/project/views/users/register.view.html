<div class="row">
    <div class="col-lg-12">
    <h1 class="page-header col-sm-offset-1">Register</h1>

    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Username:</label>
            <div class="col-sm-4">
                <input ng-model="user.username" type="text" class="form-control" id="username" placeholder="Enter Username">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Password:</label>
            <div class="col-sm-4">
                <input ng-model="user.password" type="password" class="form-control" id="pwd" placeholder="Enter Password">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="verify-pwd">Verify Password:</label>
            <div class="col-sm-4">
                <input ng-model="user.verifypassword" type="password" class="form-control" id="verify-pwd" placeholder="Verify Password">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-4">
                <input ng-model="user.email" type="email" class="form-control" id="email" placeholder="Enter Email">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="sports">Favourite Sports:</label>
            <div class="col-sm-4" id="sports">
                <span ng-repeat="sport in sports" class="checkbox">
                    <label>
                        <input type="checkbox" name="selectedSports[]" value="{{sport.name}}"
                               ng-checked="selection.indexOf(sport) > -1" ng-click="toggleSelection(sport.name)">
                        {{sport.name}}
                    </label>
                </span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-4">
                <button ng-click="register()" type="submit" class="btn btn-primary btn-block btn-default">Register</button>
            </div>
        </div>
    </form>
</div>
</div>
