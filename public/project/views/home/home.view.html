<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header col-sm-offset-1">
            Work in Progress <small>Please check back later</small>
        </h1>

        <div class="table-responsive table-striped col-sm-offset-1">
            <table class="table">
                <tbody class="table-body">
                <tr ng-repeat="news in recentNews" ng-class="{selected: $index==selectedIndex}">
                    <td>{{news.Title}}</td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
