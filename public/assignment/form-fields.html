<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="home.html"><span class="glyphicon glyphicon-home"></span>Home</a></li>

            </ul>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Forms : Registration Form</h1>
            <br>

            <ul class="nav nav-tabs">
                <li role="presentation"><a href="forms.html">Forms</a></li>
                <li role="presentation" class="active"><a href="#">Fields</a></li>
            </ul>
            <br>

            <form class="form-horizontal">
                        <div class="form-group">
                        <div class="col-xs-4">
                            <label for="firstname">First Name:</label>
                            <input type="text" class="form-control form-fields-type" id="firstname" placeholder="First Name">
                        </div>
                        <br>
                        <a href="#"><span class="glyphicon glyphicon-pencil form-fields-pencil"></span></a>
                        <a href="#"><span class="forms-field-plus glyphicon glyphicon-plus form-fields-plus"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-remove form-fields-remove"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-align-justify form-fields-align-justify"></span></a>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-4">
                            <label for="lastname">Last Name:</label>
                            <input type="text" class="form-control" id="lastname" placeholder="Last Name">
                        </div>
                        <br>
                        <a href="#"><span class="glyphicon glyphicon-pencil form-fields-pencil"></span></a>
                        <a href="#"><span class="forms-field-plus glyphicon glyphicon-plus form-fields-plus"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-remove form-fields-remove"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-align-justify form-fields-align-justify"></span></a>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-4">
                            <label for="dob">Date of Birth:</label>
                            <input type="date" class="form-control" id="dob">
                        </div>
                        <br>
                        <a href="#"><span class="glyphicon glyphicon-pencil form-fields-pencil"></span></a>
                        <a href="#"><span class="forms-field-plus glyphicon glyphicon-plus form-fields-plus"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-remove form-fields-remove"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-align-justify form-fields-align-justify"></span></a>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-4">
                            <label for="gender">Gender:</label><br>
                            <select class="col-xs-12 drop-down" id="gender">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                        <br>
                        <a href="#"><span class="glyphicon glyphicon-pencil form-fields-pencil"></span></a>
                        <a href="#"><span class="forms-field-plus glyphicon glyphicon-plus form-fields-plus"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-remove form-fields-remove"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-align-justify form-fields-align-justify"></span></a>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-4">
                            <label for="role">Roles:</label><br>
                            <div id="role">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" value="">
                                        Admin
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" value="">
                                        Student
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" value="">
                                        User
                                    </label>
                                </div>
                            </div>
                        </div>
                        <br>
                        <a href="#"><span class="glyphicon glyphicon-pencil form-fields-pencil"></span></a>
                        <a href="#"><span class="forms-field-plus glyphicon glyphicon-plus form-fields-plus"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-remove form-fields-remove"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-align-justify form-fields-align-justify"></span></a>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-4">
                            <label for="license">License Agreement:</label><br>
                            <div id="license">
                                <div class="radio">
                                    <label>
                                        <input type="radio" id="optionyes" value="yes">
                                        Yes
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" id="optionno" value="no">
                                        No
                                    </label>
                                </div>
                            </div>
                        </div>
                        <br>
                        <a href="#"><span class="glyphicon glyphicon-pencil form-fields-pencil"></span></a>
                        <a href="#"><span class="forms-field-plus glyphicon glyphicon-plus form-fields-plus"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-remove form-fields-remove"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-align-justify form-fields-align-justify"></span></a>
                    </div>

                    <hr>

                    <div class="form-group">
                        <div class="col-xs-4">
                            <label for="addnewfield">Add New Field:</label><br>
                            <select class="col-xs-12 drop-down" id="addnewfield">
                                <option value="singlelinetext">Single Line Text</option>
                                <option value="date">Date</option>
                                <option value="dropdown">Dropdown</option>
                                <option value="checkboxes">Checkboxes</option>
                                <option value="radiobuttons">Radio Buttons</option>
                                <option value="paragraphtextfield">Paragraph Text Field</option>
                            </select>
                        </div>
                        <a href="#"><span class="glyphicon glyphicon-plus plus-inorder form-fields-plus"></span></a>
                    </div>
            </form>

        </div>
    </div>
</div>
