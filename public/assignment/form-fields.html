<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="home.html"><span class="glyphicon glyphicon-home"></span>Home</a></li>
                <li><a href="profile.html"><span class="glyphicon glyphicon-user"></span>Profile</a></li>

            </ul>
        </div>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Forms : Registration Form</h1>
            <br>

            <ul class="nav nav-tabs">
                <li role="presentation"><a href="forms.html">Forms</a></li>
                <li role="presentation" class="active"><a href="#">Fields</a></li>
            </ul>
            <br>

            <form>
                <table>
                    <label for="firstname">First Name:</label>
                    <div class="row">
                        <div class="form-group col-xs-8">
                            <input type="text" class="form-control" id="firstname" placeholder="First Name">
                        </div>
                        <div class="col-xs-4 form-field-glyphicon">
                            <a href="#"><span class="glyphicon glyphicon-pencil"></span></a>
                            <a href="#"><span class="glyphicon glyphicon-plus"></span></a>
                            <a href="#"><span class="glyphicon glyphicon-remove"></span></a>
                            <a href="#"><span class="glyphicon glyphicon-list-alt"></span></a>
                        </div>
                    </div>
                    <label for="lastname">Last Name:</label>
                    <div class="row">
                        <div class="form-group col-xs-8">
                            <input type="text" class="form-control" id="lastname" placeholder="Last Name">
                        </div>
                        <div class="col-xs-4 form-field-glyphicon">
                            <a href="#"><span class="glyphicon glyphicon-pencil"></span></a>
                            <a href="#"><span class="glyphicon glyphicon-plus"></span></a>
                            <a href="#"><span class="glyphicon glyphicon-remove"></span></a>
                            <a href="#"><span class="glyphicon glyphicon-list-alt"></span></a>
                        </div>
                    </div>
                    <label for="dob">Date of Birth:</label>
                    <div class="row">
                        <div class="form-group col-xs-8">
                            <input type="date" class="form-control" id="dob" placeholder="Select Date">
                        </div>
                        <div class="col-xs-4 form-field-glyphicon">
                            <a href="#"><span class="glyphicon glyphicon-pencil"></span></a>
                            <a href="#"><span class="glyphicon glyphicon-plus"></span></a>
                            <a href="#"><span class="glyphicon glyphicon-remove"></span></a>
                            <a href="#"><span class="glyphicon glyphicon-list-alt"></span></a>
                        </div>
                    </div>
                    <label for="gender">Gender:</label>
                    <div class="row">
                        <div class="form-group col-xs-8">
                            <select class="col-xs-4 form-control" id="gender">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                        <div class="col-xs-4 form-field-glyphicon">
                            <a href="#"><span class="glyphicon glyphicon-pencil"></span></a>
                            <a href="#"><span class="glyphicon glyphicon-plus"></span></a>
                            <a href="#"><span class="glyphicon glyphicon-remove"></span></a>
                            <a href="#"><span class="glyphicon glyphicon-list-alt"></span></a>
                        </div>
                    </div>
                    <label for="role">Roles:</label>
                    <div class="row">
                        <div class="form-group col-xs-8" id="role">
                            <div class="checkbox">
                                <label><input type="checkbox" checked>Admin</label>
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox">Student</label>
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox" checked>User</label>
                            </div>
                        </div>
                        <div class="col-xs-4 form-field-glyphicon">
                            <a href="#"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                            <a href="#"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                            <a href="#"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                            <a href="#"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span></a>
                        </div>
                    </div>
                    <label for="lc">License Agreement:</label>
                    <div class="row">
                        <div class="form-group col-xs-8" id="lc">
                            <div class="radio">
                                <label><input type="radio" checked>Yes</label>
                            </div>
                            <div class="radio">
                                <label><input type="radio">No</label>
                            </div>
                        </div>
                        <div class="col-xs-4 form-field-glyphicon">
                            <a href="#"><span class="glyphicon glyphicon-pencil"></span></a>
                            <a href="#"><span class="glyphicon glyphicon-plus"></span></a>
                            <a href="#"><span class="glyphicon glyphicon-remove"></span></a>
                            <a href="#"><span class="glyphicon glyphicon-list-alt"></span></a>
                        </div>
                    </div>
                    <hr/>
                    <label>Add New Field:</label>
                    <div class="row">
                        <div class="form-group col-xs-8">
                            <select class="col-xs-8 form-control">
                                <option value="singlelinetext">Single Line Text</option>
                                <option value="date">Date</option>
                                <option value="dropdown">Dropdown</option>
                                <option value="checkboxes">Checkboxes</option>
                                <option value="radiobuttons">Radio buttons</option>
                                <option value="paragraphtextfield">Paragraph Text Field</option>
                            </select>
                        </div>
                        <div class="col-xs-4 form-field-glyphicon">
                            <a href="#"><span class="glyphicon glyphicon-pencil glyphicon-hide"></span></a>
                            <a href="#"><span class="glyphicon glyphicon-plus"></span></a>
                            <a href="#"><span class="glyphicon glyphicon-remove glyphicon-hide"></span></a>
                            <a href="#"><span class="glyphicon glyphicon-list-alt glyphicon-hide"></span></a>
                        </div>
                    </div>
                </table>
            </form>

        </div>
    </div>
</div>
