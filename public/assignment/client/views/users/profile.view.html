<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Profile</h1>

    <div ng-show="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
    <div ng-show="message" class="alert alert-success">{{message}}</div>

    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="control-label col-sm-2" for="username">Username:</label>
            <div class="col-sm-10">
                <input ng-model="currentUser.username" type="text" class="form-control" id="username" placeholder="Enter Username">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Password:</label>
            <div class="col-sm-10">
                <input ng-model="currentUser.password" type="password" class="form-control" id="pwd" placeholder="Enter Password">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">First Name:</label>
            <div class="col-sm-10">
                <input ng-model="currentUser.firstName" type="text" class="form-control" id="firstname" placeholder="Enter First Name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Last Name:</label>
            <div class="col-sm-10">
                <input ng-model="currentUser.lastName" type="text" class="form-control" id="lastname" placeholder="Enter Last Name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Email:</label>
            <div class="col-sm-10">
                <input ng-model="currentUser.email" type="email" class="form-control" id="email" placeholder="Enter Email">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button ng-click="update()" type="submit" class="btn btn-primary btn-block btn-default">Update</button>
            </div>
        </div>
    </form>
</div>
