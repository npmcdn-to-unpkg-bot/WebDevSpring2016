<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Forms</h1>
    <br>

    <ul class="nav nav-tabs">
        <li role="presentation" class="active"><a href="#">Forms</a></li>
        <li role="presentation"><a href="#/fields">Fields</a></li>
    </ul>
    <br>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead class="table-header">
            <tr>
                <td><span class="glyphicon glyphicon-triangle-bottom"></span> Form Name</td>
                <td><span class="glyphicon glyphicon-triangle-bottom"></span> Action</td>
            </tr>
            <tr>
                <td><input ng-model="form.title" type="text" class="form-control" id="formname" placeholder="Form Name"></td>
                <td>
                    <a ng-click="addForm()"><span class="glyphicon glyphicon-plus forms-plus"></span></a>
                    <a ng-click="updateForm()"><span class="glyphicon glyphicon-ok forms-ok"></span></a>
                </td>
            </tr>
            </thead>
            <tbody class="table-body">
            <tr ng-repeat="form in forms | filter:currentUserForms" ng-class="{selected: $index==selectedIndex}">
                <td>{{form.title}}</td>
                <td>
                    <a ng-click="deleteForm($index)"><span class="glyphicon glyphicon-remove forms-remove"></span></a>
                    <a ng-click="selectForm($index)"><span class="glyphicon glyphicon-pencil forms-pencil"></span></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
